AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation Template to Create IAM Role, Security Group, and EC2 Instance'

# -----------------------------------------------------------------------------
# Parameters
# -----------------------------------------------------------------------------
Parameters:
  InstanceType:
    Description: 'EC2 instance type'
    Type: 'String'
    Default: 't3.xlarge'
    AllowedValues: 
      - 't3.xlarge'
      - 'm5a.xlarge'
      - 'm5a.2xlarge'
      - 'm5a.4xlarge'
      - 'c6a.2xlarge'
      - 'c6a.4xlarge'
      - 'c6a.8xlarge'
      - 'c6a.12xlarge'
      - 'c6a.16xlarge'
    ConstraintDescription: 'Must be a valid EC2 instance type.'

  VpcId:
    Type: List<AWS::EC2::VPC::Id>
    Description: VPC ID where the EC2 instance will be deployed

  SubnetId:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Subnet Id where the EC2 is going to be deployed to'

  Ec2PublicIpAddress:
    Description: 'Option to set if EC2 instance has public IPv4 address'
    Default: 'false'
    Type: 'String'

  UserDataScriptUrl:
    Description: 'EC2 UserData Script Web accessible URL'
    Default: 'https://gist.githubusercontent.com/limacarvalho/14263a6fcbf18bbe18302fb9370c3566/raw/a0694b06da9c0e932d0e8c1089b1503989d05c83/ec2_ami_script.sh'
    Type: 'String' 

  EbsVolumeSize:
    Description: 'Size for the EC2 EBS volume'
    Type: 'Number'
    Default: 150

# -----------------------------------------------------------------------------
# Mappings
# -----------------------------------------------------------------------------
Mappings:
  RegionMap:
    us-east-1:
      Ubuntu2204: "ami-053b0d53c279acc90"
    us-west-2:
      Ubuntu2204: "ami-03f65b8614a860c29"
    eu-central-1:
      Ubuntu2204: "ami-04e601abe3e1a910f"

# -----------------------------------------------------------------------------
# Resources
# -----------------------------------------------------------------------------
Resources:
  LightsailFullAccessRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service: 'ec2.amazonaws.com'
            Action: 'sts:AssumeRole'
      Path: '/'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy      
      Policies:
        - PolicyName:
            Fn::Sub: ${AWS::StackName}-LightsailFullAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action: 'lightsail:*'
                Resource: '*'
        - PolicyName:
            Fn::Sub: ${AWS::StackName}-Read-Secret
          PolicyDocument:
            Version: 2012-10-17
            Statement:
            - Effect: Allow
              Action:
              - kms:Encrypt
              - kms:Decrypt
              Resource:
                - !Sub "arn:aws:kms:${AWS::Region}:${AWS::AccountId}:key*"
            - Effect: Allow
              Action:
              - secretsmanager:GetResourcePolicy
              - secretsmanager:GetSecretValue
              - secretsmanager:DescribeSecret
              - secretsmanager:ListSecretVersionIds
              Resource:
                - !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:*"

  InstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      Path: '/'
      Roles:
        - !Ref LightsailFullAccessRole

  SecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      VpcId: !Join [ '', !Ref VpcId ]
      GroupDescription: 'Security group with no incoming traffic and all outbound traffic allowed'
      SecurityGroupIngress: []
      SecurityGroupEgress:
        - CidrIp: '0.0.0.0/0'
          IpProtocol: '-1'

  EC2Instance:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !FindInMap [RegionMap, !Ref "AWS::Region", Ubuntu2204]
      NetworkInterfaces:
        - AssociatePublicIpAddress: !Ref Ec2PublicIpAddress
          DeviceIndex: "0"
          SubnetId: !Join [ '', !Ref SubnetId ]
          GroupSet:
            - !Ref SecurityGroup          
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeType: gp3
            VolumeSize: !Ref EbsVolumeSize
            DeleteOnTermination: true
            Encrypted: true
      IamInstanceProfile: !Ref InstanceProfile
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash                
          # Execute main installation script
          curl ${UserDataScriptUrl} -o $HOME/ec2_ami_script.sh
          chmod +x $HOME/ec2_ami_script.sh
          bash -c $HOME/ec2_ami_script.sh | tee -a /tmp/ec2_ami_script.log
      Tags:
        - Key: Name
          Value: ASD-Ami-Creation-Instance